<!DOCTYPE html>
<html dir="rtl" lang="he" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ynet Breaking News</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>

<style>
  h1  {text-align: right;font-size: 35px;}
  p1  {text-align: right;font-size: 30px;}
  p2  {text-align: right;font-size: 25px;}
  a   {text-align: right;font-size: 20px;}
  p   {text-align: right;}
  div {text-align: right;height: max-content;}
</style>
<body style="background-color:#D5BDBD">




<hr style="height:4px;border-width:0;color:white;background-color:darkred">
<h1 style="text-align: center;background: darkred;color: azure";>
  <hr style="height:4px;border-width:0;color:white;background-color:darkred">
  Ynet Breaking News
  <hr style="height:4px;border-width:0;color:white;background-color:darkred">
</h1>
<hr style="height:4px;border-width:0;color:white;background-color:darkred">




<br>

<div class="container" >

  <div class="row border border-primary" th:each="item: ${news}">
    <div class="d-flex flex-column ">
      <p1 th:text="${item[0]}"></p1>
      <br>
      <br>
      <div>
        <div >
          <p2 th:text="${item[1]}"></p2>
          <br>
          <a th:href="${item[3]}" th:text="${item[3]}" target="_blank"></a>
        </div>
        <div >
          <p >
            <img th:src="${item[2]}" class="img-thumbnail" style=" border-radius: 8px;width: 50%; height: 50%">
          </p>
        </div>
      </div>
      <p th:text="${item[4]}"></p>
      <hr style="height:4px;border-width:0;color:white;background-color:darkred">
      </div>
  </div>
</div>

</body>
</html>
